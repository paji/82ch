name: YouTube Transcription with Groq API

on:
  schedule:
    # 毎時0分に実行
    - cron: '0 * * * *'
  workflow_dispatch:  # 手動実行用

jobs:
  transcribe-videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq yt-dlp requests
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run transcription script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python groq_transcription_github_actions.py

      - name: Commit transcripts to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add transcripts/
          git commit -m "Add new transcripts via Groq API" || echo "No changes to commit"
          git push
